<html>
    <head>
        <script>
            for (var i = 0; i < 5; i++) {
                (function(j) {
                    // setTimeout executes the function after 0 ms
                    // But captures each value of j uniquely
                    setTimeout(function() {
                        console.log(j);
                    }, 0);
                })(i);
            }
        </script>
    </head>
    <body>
        <h1> A Web Page </h1>
    </body>
</html>
